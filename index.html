<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualize the Data Structure and Algorithm</h1>
    <div class="options">
    <p class="clickable-text" id="t1" >Searching Techniques </p>
    <p class="clickable-text"  id="t2" >Sorting  Techniques </p>
    </div>
    <div class="outputportion">
    </div>
        <div class="out1"> 
            <div id="text1">
                <h3>Searching Techniques</h3>
                <ul>
                <li class="border search-item" data-index="0">Binary search</li>
                <li class="border search-item" data-index="1">Linear search</li>
                </ul>
            </div>
         </div>
        <div class="out2">
            <div id="text2">
                <h3>Sorting Techniques</h3>
                <ul>
                <li class="border sort-item" data-index="0">Bubble sort</li>
                <li class="border sort-item" data-index="1">Selection Sorting</li>
                <li class="border sort-item" data-index="2">Insertion sort</li>
                </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
